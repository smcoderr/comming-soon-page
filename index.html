<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comming soon</title>
    <meta name="description" content="comming soon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/logo.png" class="logo" alt="" />
      <div class="content">
        <p>Website is under Maintenance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launching-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn More <img src="./img/triangle.png" alt="" />
        </button>
      </div>
      <img src="./img/rocket.png" class="rocket" alt="" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
